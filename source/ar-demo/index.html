<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="amatech.css">
  <title>model viewer demo</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <model-viewer 
    src="./amatech-ar.glb" 
    shadow-intensity="1" 
    camera-controls 
    touch-action="pan-y"
    class="model-viewer"
    auto-rotate
    auto-rotate-delay="0"
    rotation-per-second="1rad"
    autoplay
    ar
    ar-scale="fixed"
    >
  </model-viewer>
  <select id="color" class="color-toggle">
    <option value="blue">Blue</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="purple">Purple</option>
  </select>

  <script type="module">
    const modelViewer = document.querySelector('model-viewer');
    
    const color = document.querySelector('#color').addEventListener('input',(event)=>{
      let material = modelViewer.model.materials[0];
      material.pbrMetallicRoughness.setBaseColorFactor(event.target.value)
    })
  </script>
</body>
</html>
